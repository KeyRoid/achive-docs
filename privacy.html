<h1>プライバシーポリシー</h1>
<p>このプライバシーポリシーは、アプリ「Achive」（以下「本アプリ」）におけるユーザー情報の取扱いについて定めるものです。</p>
<p>本アプリでは、ユーザーの集中時間・アファメーション履歴・音声ログ等を端末内にのみ保存し、外部送信は行いません。</p>
<p>ただし、アプリの改善や分析のため、匿名化された利用データを収集する場合があります。</p>
<p>本アプリで取得するデータは、ユーザーの同意なく第三者へ提供されることはありません。</p>
<p>本ポリシーは必要に応じて改定することがあります。</p>
